<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productlist">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5>{{item.title}}</h5>
                <p>{{item.description}}</p>
                <p>{{item.price}}</p>
                <p>{{item.rating}}</p>
                <button class="btn btn-success" style="font-weight: bold;">Add-To-Cart</button>
            </div>
        </ng-container>
    </div>
</div>
